	<div class="wrapp-item">
		<h2>Стандартные</h2>
		<div class="radio-control-default">
			<label class="control">
				Первый radio
				<input type="radio" name="radio-1" checked="checked">
				<div class="control_indicator"></div>
			</label>
			<label class="control">
				Второй radio
				<input type="radio" name="radio-1">
				<div class="control_indicator"></div>
			</label>
			<label class="control">
				Выключенный
				<input type="radio" name="radio-1-2" disabled="disabled">
				<div class="control_indicator"></div>
			</label>
			<label class="control">
				Выключенный и выбранный
				<input type="radio" name="radio-1-2" disabled="disabled" checked="checked">
